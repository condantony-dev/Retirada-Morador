<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RETIRADA DE MERCADORIAS</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
  margin: 0;
  padding: 10px;
}

img.logo {
  width: 60vw;
  max-width: 240px;
  margin: 10px auto;
}

  input, select {
    width: 90vw;
    max-width: 320px;
    padding: 6px;
    margin: 4px auto;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    display: block;
    background: #fff;
  }

select, button {
  width: 90vw;
  max-width: 320px;
  padding: 10px;
  margin: 8px auto;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  display: block;
}

button {
  background: #0066cc;
  color: white;
  border: none;
}

button:disabled {
  background: #999;
}

  .camera-container {
    width: 80vw;
    max-width: 300px;
    margin: auto;
  }

video {
  width: 70%;
  border-radius: 12px;
}

.preview-box {
  width: 240px;
  height: 200px;
  margin: 10px auto;
  border: 2px dashed #999;
  border-radius: 12px;
  background: #fff;
}

.preview-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

/* Popup padr√£o */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.popup div {
  background: #fff;
  padding: 20px 25px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h4>RETIRADAS DE ENCOMENDAS ANTONY</h4>

<!-- ETAPA 1 -->
<div id="etapa1">
  <h4> </h4>

<input id="nome" placeholder="Nome de Quem esta Retirando"> 

<select id="bloco">
    <option value="">Selecione o Bloco</option>
    
    <option value="N√£o Informado">N√£o Informado na Etiqueta</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
  </select>

  <select id="apto">
    <option value="">Selecione o Apartamento</option>
    <option value="N√£o Informado">N√£o Informado na Etiqueta </option>
    <option value="101">101</option>
    <option value="102">102</option>
    <option value="103">103</option>
    <option value="104">104</option>
    <option value="201">201</option>
    <option value="202">202</option>
    <option value="203">203</option>
    <option value="204">204</option>
    <option value="301">301</option>
    <option value="302">302</option>
    <option value="303">303</option>
    <option value="304">304</option>
    <option value="401">401</option>
    <option value="402">402</option>
    <option value="403">403</option>
    <option value="404">404</option>
  
  </select>

  <button onclick="avancarEtapa1()">Avan√ßar</button>
</div>

<!-- ETAPA 2 -->
<div id="etapa2" style="display:none;">
  <h4>Capture a foto da Etiqueta de cada volume</h4>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <button onclick="capturar()">Capturar Foto</button>

  <div class="preview-box">
    <img id="fotoPreview">
  </div>

  <button id="btnAvancarFoto" onclick="perguntarMaisFotos()" disabled>
    Avan√ßar
  </button>
</div>

<!-- POPUP MAIS FOTOS -->
<div id="popupMaisFotos" class="popup">
  <div>
    <p id="textoMaisFotos"></p>
    <button onclick="maisFotos(true)">SIM</button>
    <button onclick="maisFotos(false)">N√ÉO</button>
  </div>
</div>

<!-- POPUP FINAL -->
<div id="popupFinal" class="popup">
  <div>
    Salvando <span id="contador">3</span> segundos...
  </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let stream;
let fotos = [];
const MAX_FOTOS = 5;
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXPQp4Tp5OsCNzQA_CX3GaJdJwMRE7uf5sUXLP1q0qoqbidLjxUHiU-bt8QXR9fNUT/exec";

async function iniciarCamera() {
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });
  document.getElementById("video").srcObject = stream;
}

function avancarEtapa1() {
  if (!nome.value ||!bloco.value || !apto.value) {
    alert("Selecione bloco e apartamento");
    return;
  }
  document.getElementById("etapa1").style.display = "none";
  document.getElementById("etapa2").style.display = "block";
  iniciarCamera();
}

function capturar() {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const video = document.getElementById("video");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const img = canvas.toDataURL("image/jpeg");

  document.getElementById("fotoPreview").src = img;

  // guarda a foto
  fotos.push(img);

  // üîπ habilita o bot√£o avan√ßar
  const btn = document.getElementById("btnAvancarFoto");
  btn.disabled = false;
  btn.style.display = "block";

  // ‚¨ÜÔ∏è sobe a tela para evidenciar o bot√£o
  setTimeout(() => {
    btn.scrollIntoView({ behavior: "smooth", block: "center" });
  }, 200);
}


function perguntarMaisFotos() {
  if (fotos.length >= MAX_FOTOS) {
    finalizar();
    return;
  }

  document.getElementById("textoMaisFotos").innerText =
    `Adicionar foto de mais um volume para mesmo Bloco ${bloco.value} - Apto ${apto.value}?`;

  document.getElementById("popupMaisFotos").style.display = "flex";
}

function maisFotos(resposta) {
  document.getElementById("popupMaisFotos").style.display = "none";

  if (resposta) {
    document.getElementById("btnAvancarFoto").disabled = true;
    document.getElementById("fotoPreview").src = "";
  } else {
    finalizar();
  }
}

async function finalizar() {
  const popup = document.getElementById("popupFinal");
  const contador = document.getElementById("contador");

  popup.style.display = "flex";

  // ‚è±Ô∏è inicia o contador IMEDIATAMENTE
  let tempo = 3;
  contador.textContent = tempo;

  const intervalo = setInterval(() => {
    tempo--;
    contador.textContent = tempo;

    if (tempo <= 0) {
      clearInterval(intervalo);
      location.reload();
    }
  }, 1000);

  // üì§ envio das fotos roda em paralelo
  for (let img of fotos) {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
	    nome: nome.value,
        bloco: bloco.value,
        apto: apto.value,
        img: img
      })
    });
  }
}





</script>

</body>
</html>
